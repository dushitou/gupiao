<script>
    // 只允许输入数字 或浮点数
    function clearNoNum(obj) {
        //先把非数字的都替换掉，除了数字和
        obj.value = obj.value.replace(/[^\d]/g, "");
        //保证 大于等于1
        if (obj.value < 1) {
            obj.value = "";
        }
    }
</script>
